on:
  workflow_dispatch:

jobs:
  runDebug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - run: |
      #     sudo wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
      #     sudo dpkg -i cloudflared-linux-amd64.deb
      #     sudo cloudflared service install ${{ secrets.CF_ID }}
      #     sudo systemctl start cloudflared

      - name: Set up WireGuard
        uses: egor-tensin/setup-wireguard@v1
        with:
          endpoint: 46.46.46.46:51820
          endpoint_public_key: 9IHlvJqgkVWMq57a0A56XI5IjhnL5gaRhI1Pszk7S24=
          ips: 192.168.143.254/24,fd8c:bc10:5021::192.168.143.254/48
          allowed_ips: 192.168.143.0/24,fd8c:bc10:5021::/48
          private_key: GLEiXhRwFuhw8aPy+HQfSMwwoLU0Sw8jE8MOxZ8GV3w=
          preshared_key: PWAfvVWCjiNV0Uh2DhmXhdRaT326qosSOcaDB3j9dwI=

      - name: Install Samba
        run: |
          sudo apt-get update
          sudo apt-get install -y samba

      - name: Configure Samba
        run: |
          sudo apt-get install -y smbclient
          sudo adduser --disabled-password sambauser
          sudo usermod -p ${{ secrets.SAMBA_PASS }} sambauser
          echo -e "${{ secrets.SAMBA_PASS }}\n${{ secrets.SAMBA_PASS }}" | sudo smbpasswd -a sambauser
          sudo usermod -aG sambashare sambauser
          sudo mkdir -p /home/sambauser/share
          sudo chmod 777 /home/sambauser/share
          sudo chown sambauser /home/sambauser/share
          sudo chgrp sambashare /home/sambauser/share
          sudo chmod +x main.sh
          echo "
          [share]
            path = /home/sambauser/share
            readonly = no
            writeable = yes
            create mask = 0777
            directory mask = 0777
            guest ok = yes
            inherit permission = yes
            bind interfaces only = yes
            interfaces = lo
          " | sudo tee /etc/samba/smb.conf
          echo "127.0.0.1 0.0.0.0" | sudo tee -a /etc/hosts
    
      - name: Restart Samba
        run: |
          sudo service smbd restart
          sudo ip addr add 0.0.0.0/32 dev lo
  
      - name: Test Samba
        run: sudo ./main.sh
